{% extends 'layout.html' %}

{% block content %}
  <div class="container-section">
    <div id="calendar"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar')
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      })
      calendar.render()
    })
  </script>
{% endblock %}
